<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Customer Sentiment Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-cloud@1.2.5/build/d3.layout.cloud.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0"
  }
}
</script>
<style>
    body {
        font-family: 'Inter', sans-serif;
    }
    :root {
      --theme-gradient-start: #3b82f6; /* blue-500 */
      --theme-gradient-end: #8b5cf6; /* violet-500 */
    }

    /* Base variables (Dark Theme) */
    .theme-dark {
      --background: 224 71.4% 4.1%;
      --foreground: 210 20% 98%;
      --muted: 215 27.9% 16.9%;
      --muted-foreground: 217.9 10.6% 64.9%;
      --popover: 224 71.4% 4.1%;
      --popover-foreground: 210 20% 98%;
      --card: 224 71.4% 4.1%;
      --card-foreground: 210 20% 98%;
      --border: 215 27.9% 16.9%;
      --input: 215 27.9% 16.9%;
      --primary: 191 97% 52%;
      --primary-foreground: 222.2 47.4% 1.2%;
      --secondary: 215 27.9% 16.9%;
      --secondary-foreground: 210 20% 98%;
      --accent: 215 27.9% 16.9%;
      --accent-foreground: 210 20% 98%;
      --destructive: 0 62.8% 30.6%;
      --destructive-foreground: 210 20% 98%;
      --ring: 191 97% 52%;
      --radius: 0.75rem;
      --chart-positive: 142 71% 45%;
      --chart-negative: 0 84% 60%;
      --chart-neutral: 221 83% 53%;
      --cat-quality: 221 83% 53%;
      --cat-price: 142 71% 45%;
      --cat-service: 43 96% 56%;
      --cat-logistics: 262 82% 57%;
    }

    .theme-light {
      --background: 0 0% 100%;
      --foreground: 224 71.4% 4.1%;
      --muted: 210 20% 96.1%;
      --muted-foreground: 215.4 16.3% 46.9%;
      --popover: 0 0% 100%;
      --popover-foreground: 224 71.4% 4.1%;
      --card: 0 0% 100%;
      --card-foreground: 224 71.4% 4.1%;
      --border: 214.3 31.8% 91.4%;
      --input: 214.3 31.8% 91.4%;
      --primary: 221.2 83.2% 53.3%;
      --primary-foreground: 210 20% 98%;
      --secondary: 210 20% 96.1%;
      --secondary-foreground: 224 71.4% 4.1%;
      --accent: 210 20% 96.1%;
      --accent-foreground: 224 71.4% 4.1%;
      --destructive: 0 84.2% 60.2%;
      --destructive-foreground: 210 20% 98%;
      --ring: 221.2 83.2% 53.3%;
      --chart-positive: 142 71% 45%;
      --chart-negative: 0 84% 60%;
      --chart-neutral: 221 83% 53%;
      --cat-quality: 221 83% 53%;
      --cat-price: 142 71% 45%;
      --cat-service: 43 96% 56%;
      --cat-logistics: 262 82% 57%;
    }

    .theme-gradient {
      --background: 231 91% 14%;
      --foreground: 210 20% 98%;
      --muted: 215 27.9% 16.9%;
      --muted-foreground: 217.9 10.6% 64.9%;
      --popover: 231 91% 14%;
      --popover-foreground: 210 20% 98%;
      --card: 240 10% 4%; /* Almost black for cards */
      --card-foreground: 210 20% 98%;
      --border: 265 89% 25%;
      --input: 215 27.9% 16.9%;
      --primary: 262 100% 70%;
      --primary-foreground: 222.2 47.4% 1.2%;
      --secondary: 215 27.9% 16.9%;
      --secondary-foreground: 210 20% 98%;
      --destructive: 0 72% 51%;
      --destructive-foreground: 210 20% 98%;
      --ring: 262 100% 70%;
      --theme-gradient-start: #a855f7; /* purple-500 */
      --theme-gradient-end: #ec4899; /* pink-500 */
    }

    .theme-corporate {
        --background: 210 40% 98%; /* Very light gray */
        --foreground: 222 47% 11%; /* Dark blue */
        --muted: 210 40% 90%;
        --muted-foreground: 215 20% 65%;
        --popover: 0 0% 100%;
        --popover-foreground: 222 47% 11%;
        --card: 0 0% 100%;
        --card-foreground: 222 47% 11%;
        --border: 214 32% 91%;
        --input: 214 32% 91%;
        --primary: 217 91% 60%; /* Strong blue */
        --primary-foreground: 0 0% 100%;
        --secondary: 210 40% 96%;
        --secondary-foreground: 222 47% 11%;
        --destructive: 0 84% 60%;
        --destructive-foreground: 0 0% 100%;
        --ring: 217 91% 60%;
    }

    .theme-fun {
        --background: 34 100% 96%; /* Creamy yellow */
        --foreground: 334 81% 25%; /* Deep pink */
        --muted: 34 90% 90%;
        --muted-foreground: 334 40% 40%;
        --popover: 34 100% 96%;
        --popover-foreground: 334 81% 25%;
        --card: 0 0% 100%;
        --card-foreground: 334 81% 25%;
        --border: 34 90% 85%;
        --input: 34 90% 85%;
        --primary: 198 93% 60%; /* Bright cyan */
        --primary-foreground: 198 90% 10%;
        --secondary: 334 100% 95%;
        --secondary-foreground: 334 81% 25%;
        --destructive: 355 93% 60%;
        --destructive-foreground: 355 90% 10%;
        --ring: 198 93% 60%;
    }

    .theme-high-contrast {
        --background: 0 0% 0%; /* Black */
        --foreground: 0 0% 100%; /* White */
        --muted: 0 0% 10%;
        --muted-foreground: 0 0% 80%;
        --popover: 0 0% 5%;
        --popover-foreground: 0 0% 100%;
        --card: 0 0% 5%;
        --card-foreground: 0 0% 100%;
        --border: 0 0% 40%;
        --input: 0 0% 10%;
        --primary: 60 100% 50%; /* Bright yellow */
        --primary-foreground: 0 0% 0%;
        --secondary: 0 0% 20%;
        --secondary-foreground: 0 0% 100%;
        --destructive: 0 100% 50%; /* Bright Red */
        --destructive-foreground: 0 0% 0%;
        --ring: 60 100% 50%;
    }
</style>
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            border: "hsl(var(--border))",
            input: "hsl(var(--input))",
            ring: "hsl(var(--ring))",
            background: "hsl(var(--background))",
            foreground: "hsl(var(--foreground))",
            primary: {
              DEFAULT: "hsl(var(--primary))",
              foreground: "hsl(var(--primary-foreground))",
            },
            secondary: {
              DEFAULT: "hsl(var(--secondary))",
              foreground: "hsl(var(--secondary-foreground))",
            },
            destructive: {
              DEFAULT: "hsl(var(--destructive))",
              foreground: "hsl(var(--destructive-foreground))",
            },
            muted: {
              DEFAULT: "hsl(var(--muted))",
              foreground: "hsl(var(--muted-foreground))",
            },
            accent: {
              DEFAULT: "hsl(var(--accent))",
              foreground: "hsl(var(--accent-foreground))",
            },
            popover: {
              DEFAULT: "hsl(var(--popover))",
              foreground: "hsl(var(--popover-foreground))",
            },
            card: {
              DEFAULT: "hsl(var(--card))",
              foreground: "hsl(var(--card-foreground))",
            },
          },
          borderRadius: {
            lg: "var(--radius)",
            md: "calc(var(--radius) - 2px)",
            sm: "calc(var(--radius) - 4px)",
          },
        }
      }
    }
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background text-foreground antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
